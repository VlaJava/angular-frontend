<div class="input-wrapper">
    <label [for]="inputName">{{ label }}</label>
    <div class="input-content">
        <input 
          [type]="type"
          [placeholder]="placeholder"
          [name]="inputName"
          [value]="value"
          (input)="onInput($event)"
          (blur)="onTouched()"
          [disabled]="isDisabled"
          [readonly]="readonly" />
        <div class="icon">
            <ng-content></ng-content>
        </div>
    </div>
</div>
