<div class="container my-5 text-center" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-2">Carregando detalhes do pacote...</p>
</div>

<div class="container my-5" *ngIf="!isLoading && package">
  <!-- A estrutura de 'row' foi removida para empilhar os elementos -->
  <div>
    <!-- Container da imagem ajustado para ocupar a largura e ser centralizado -->
    <div class="col-12 col-md-10 col-lg-8 mx-auto">
      <div class="image-container shadow-lg">
        <img [src]="package.imageUrl" class="img-fluid" [alt]="package.title">
      </div>
    </div>

    <!-- Container dos detalhes ajustado para ficar abaixo da imagem -->
    <div class="col-12 col-md-10 col-lg-8 mx-auto mt-4 text-center">
      <h2 class="fw-bold mb-1">{{ package.title }}</h2>
      <p class="text-muted mb-2">{{ package.destination }}</p>

      <div class="mb-3">
        <span class="text-warning fs-5">★★★★☆</span>
      </div>

      <p class="mb-4 text-start">{{ package.description }}</p>

      <ul class="list-unstyled text-start">
        <li *ngIf="numberOfDays">
          <strong><i class="bi bi-clock me-2"></i>Duração:</strong>
          <span class="fw-bold">
            {{ numberOfDays }}
            <span *ngIf="numberOfDays === 1">dia</span>
            <span *ngIf="numberOfDays > 1">dias</span>
          </span>
        </li>
        <li>
          <strong><i class="bi bi-cash-coin me-2"></i>Preço por pessoa:</strong>
          <span class="price-value">{{ package.price | currency:'BRL' }}</span>
        </li>
      </ul>

      <div class="d-grid mt-4">
        <button class="btn btn-orange btn-lg"
          [routerLink]="['/finalize-booking']"
          [queryParams]="{
            title: package.title,
            destination: package.destination,
            description: package.description,
            value: package.price,
            image: package.imageUrl,
            days: numberOfDays
          }">
          Reservar Agora
        </button>
      </div>
    </div>
  </div>
</div>
