<section class="hero-section text-white text-center">
  <div class="hero-overlay"></div>
  <div class="container position-relative">
    <h1 class="display-4 fw-bold">Sua Próxima Aventura com ViajAva</h1>
    <p class="lead my-3">Explore destinos incríveis e viva experiências inesquecíveis.</p>
    <a href="#" class="btn btn-orange">Ver Pacotes</a>
  </div>
</section>

<section class="container text-center my-5">
  <h2 class="fw-bold">Pacotes de Viagem</h2>
  <p class="lead text-muted">Selecione o destino dos seus sonhos. Temos opções para todos os gostos e orçamentos.</p>
</section>

<section class="search-section container">
  </section>

<section class="search-section container">
  <div class="search-wrapper p-4 rounded-3"> <div class="row g-3 align-items-end">

    <div class="col-lg-4 col-md-12">
      <label class="form-label text-white fw-bold">Trajeto</label>
      <div class="input-card">
        <input type="text" class="form-control" placeholder="Origem">
        <div class="divider-vertical"></div>
        <input type="text" class="form-control" placeholder="Destino">
      </div>
    </div>

    <div class="col-lg-4 col-md-6">
      <label class="form-label text-white fw-bold">Data</label>
      <div class="input-card">
        <input type="text" class="form-control text-center" placeholder="Ida" onfocus="(this.type='date')">
        <div class="divider-vertical"></div>
        <input type="text" class="form-control text-center" placeholder="Volta" onfocus="(this.type='date')">
      </div>
    </div>

    <div class="col-lg-4 col-md-6">
      <label class="form-label text-white fw-bold">Orçamento</label>
      <div class="input-card px-4">
        <span class="text-nowrap me-3">Até R$ 15.000</span>
        <input type="range" class="form-range" min="1000" max="15000">
      </div>
    </div>

  </div>

  <div class="row mt-3">
    <div class="col-12 text-center">
      <button class="btn btn-light fw-bold px-5 py-2 rounded-pill shadow-sm">
        Buscar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.414-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
      </button>
    </div>
  </div>

</div>
</section>


<section class="container my-5">
  <h2 class="fw-bold mb-4">Pacotes Imperdíveis</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let pacote of pacotes">
      <app-package-card [pacote]="pacote"></app-package-card>
    </div>
  </div>
</section>
