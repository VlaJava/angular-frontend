<div class="admin-users-container">
  <h2>Gestão de Usuários</h2>

  <!-- Controles Superiores (Busca e Adicionar) -->
  <div class="controls">
    <input
      type="text"
      class="search-input"
      placeholder="Buscar por nome, email ou documento..."
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearch()"
    />
    <button (click)="onSearch()" class="btn btn-primary">Buscar</button>
    <button (click)="addUser()" class="btn btn-success">Adicionar Usuário</button>
  </div>

  <!-- Formulário de Adicionar/Editar (condicional) -->
  <div *ngIf="showAddEditForm && currentUser" class="add-edit-form">
    <h3>{{ currentUser.id ? 'Editar Usuário' : 'Adicionar Novo Usuário' }}</h3>
    <form (ngSubmit)="saveUser()">
      <!-- Campos do formulário (nome, email, etc.) -->
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" [(ngModel)]="currentUser.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="currentUser.email" name="email" required />
      </div>
       <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" [(ngModel)]="currentUser.phone" name="phone" />
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" [(ngModel)]="currentUser.role" name="role" required>
          <option value="CLIENT">Cliente</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Tabela de Utilizadores -->
  <div class="users-table-container">
    <table class="users-table">
      <thead>
        <tr>
          <th>DADOS PESSOAIS</th>
          <th>Telefone</th>
          <th>Status</th>
          <th>Role</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Itera sobre a lista de utilizadores -->
        <tr *ngFor="let user of filteredUsers.content">
          <td>
            <strong>{{ user.name }}</strong><br />
            <small>{{ user.email }}</small>
          </td>
          <td>{{ user.phone }}</td>
          <td>
            <span [class.status-active]="user.active" [class.status-inactive]="!user.active">
              {{ user.active ? 'Ativo' : 'Inativo' }}
            </span>
          </td>
          <td>{{ user.role.userRole | titlecase }}</td>
          <td class="text-center">
            <div class="action-buttons">
              <button (click)="editUser(user)" class="btn btn-warning">Editar</button>
              <button (click)="deleteUser(user.id)" class="btn btn-danger">Excluir</button>
            </div>
          </td>
        </tr>
        <!-- Mensagem para quando não há utilizadores -->
        <tr *ngIf="!filteredUsers || filteredUsers.content.length === 0">
          <td colspan="5" class="no-results">Nenhum usuário encontrado.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
